paths:
  /users:
    summary: create user
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
            example:
              name: song
              email: song@test.com
              password: '!@SDGsjfe'
              password_repeat: '!@SDGsjfe'
